<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Visualiser</title>
</head>
<body>
    <h1>Github Visualiser</h1>
    <button id = 'btnRepos' > Repos </button>
    <div id = 'divResult'>

    </div>
    <script>
        const divResult = document.getElementById("divResult")
        const btnRepos = document.getElementById("btnRepos")
        btnRepos.addEventListener("click", getRepos)
        async function getRepos(){
           const url = "https://api.github.com/search/repositories?q=stars:>10000"
           const response = await fetch(url)
           const result = await response.json()

           result.items.forEach(i=>{
            divResult.appendChild(document.createTextNode(i.fullname))
           })
        }

    </script>
</body>
</html>
